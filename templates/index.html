<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Youtube to Mp3</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div id="content">

      <div class="grid gap-0 row-gap-3 ">
      <div class="container text-center p-5 ">
        <div class="row">
          <h1 class="gradation-text display-3 fw-bolder mb-5 "><span class="text-gradient d-inline">Convert Youtube to mp3</h1></span>
        </div>

        <div class="row d-flex">
          <form
            class="grid gap-0 row-gap-3"
            action="./"
            method="POST"
            onsubmit="return submitClick() "
          >
              <div class="d-grid col-10 mx-auto p-3 d-flex justify-content-center">
                <div class="row input-group input-group-lg mb-3" >
                  <input class="form-control px-5 py-3 fw-bolder" placeholder="Please enter Youtube URL" aria-describedby="basic-addon3 basic-addon4" type="url" name="url" id="url" />
                </div>
              </div>

              <div class="row ">
                <div class="d-grid col-3 mx-auto p-3 center-block d-flex justify-content-center">
                  <button
                    type="submit"
                    name="submit"
                    id="submit"
                    type="button"
                    class="btn btn-lg btn-primary px-5 py-3 fw-bolder "
                  >
                    Download
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      <!-- </div> -->
      <footer class="bg-white py-4 mt-auto footer">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">Copyright &copy; YouTube Converter 2023</div></div>
            </div>
        </div>
      </footer>
    </div>
    <script src="./../static/func.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
